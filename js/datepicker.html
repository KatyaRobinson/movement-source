<!doctype>
<html>
<title></title>
<head>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/redmond/jquery-ui.css" type="text/css" />
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(function() {
    $( "#datepicker" ).datepicker({
    minDate: 2,
    maxDate: "+3M",
    dateFormat: "DD, d MM, yy",
    beforeShowDay: function(day) {
        var newday = day.getDay();
        if (newday == 1 || newday == 2 || newday == 3 || newday == 4) {
            return [false, ""]
        }
        else {
            var disabledDays = ["10-25-2013"];        
        var m = day.getMonth(), d = day.getDate(), y = day.getFullYear();
for (i = 0; i < disabledDays.length; i++) {
    if($.inArray((m+1) + '-' + d + '-' + y,disabledDays) != -1) {
        return [false];
    }
}
return [true];
    }
        }

    
});
  });
</script>

 </head>

<body>

<p>Date: <input type="text" id="datepicker" /></p>
</body>


</html>
